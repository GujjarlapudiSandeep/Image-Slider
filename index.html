<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slides">
        <img
          src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhRXrSvpVYfsCtqM94KqCsKlqUeOuoUH4j85m3Vyjq3uEBXCsOg0Feycm9iANye4izNH86OZcdPo3q159N_vUWFc8loBm8WV-_CHVJtJFmG4rlo2PNR6fmtP3uZHs2YW40eU49O1l3NJm5v/s400/taj-mahal-sign-of-love-all-are-in-hd-wallpapers.jpg"
          alt="Image 1"
          class="slide active"
        />
        <img
          src="https://w0.peakpx.com/wallpaper/453/696/HD-wallpaper-green-waterfall-world-most-famous-waterfall-landscape.jpg"
          alt="Image 2"
          class="slide"
        />
        <img
          src="https://e1.pxfuel.com/desktop-wallpaper/175/99/desktop-wallpaper-famous-places-computer-famous-places.jpg"
          alt="Image 3"
          class="slide"
        />
        <img
          src="https://ihplb.b-cdn.net/wp-content/uploads/2021/06/Most-Beautiful-Places-in-the-World-750x430.jpg"
          alt="Image 4"
          class="slide"
        />
        <img
          src="https://www.pixel4k.com/wp-content/uploads/2018/03/Tower%20Bridge%20London%20Twilight476922940.jpg"
          alt="Image 5"
          class="slide"
        />
      </div>
      <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
      <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
